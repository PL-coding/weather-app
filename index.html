<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row current-info">
          <div class="col-sm-6">
            <div class="card current-conditions">
              <div class="card-body">
                <h1 class="currently">
                  <img src="media/cloudy.png" alt="cloudy"> <span id="currentDegrees"></span>
                  <span id="unit"
                    ><a href="#" id="celcius">°C</a> |
                      <a href="#" id="farenheit">°F</a>
                </h1>
                <h3 class="today">
                  <span class="minimum" id="todayMinimum"> L: 5°C</span
                  ><span class="maximum" id="todayMaximum"> H: 20°C</span>
                </h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card localinfo">
              <div class="card-body">
                <h2 id="city"></h2>
                <h4>
                  <span id="time"
                    ></span
                  ><span id="date"></span>
                </h4>
                <form id="change-city">
                  <input
                    type="text"
                    class="form-control"
                    id="selected-city"
                    autofocus="on"
                    placeholder="Change city"
                  />
                  <button type="submit" class="tertiaryButton">🔍</button><br /><br />
                  <button type="submit" class="myLocation" id="myLocation">My Location</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row forecast">
          <div class="col-4">
            Tomorrow<br />
            Monday<br />
            Tuesday<br />
            Wednesday<br />
            Thursday<br />
          </div>
          <div class="col-2">
            <img src="media/rain.png" alt="rainy" class="forecast-icon">
            <br />
            <img src="media/sunny.png" alt="sunny" class="forecast-icon"><br />

            <img src="media/cloudy.png" alt="cloudy" class="forecast-icon">
            <br />
            <img src="media/sunny.png" alt="sunny" class="forecast-icon"><br />

            <img src="media/thunderstorms.png" alt="thunderstorms" class="forecast-icon">
            <br />
          </div>
          <div class="col-2 forecast-minimum">
            3°<br />
            7°<br />
            6°<br />
            5°<br />
            9°<br />
          </div>
          <div class="col-2 bar">
            <hr />
            <br />
            <hr />
            <br />
            <hr />
            <br />
            <hr />
            <br />
            <hr />
          </div>
          <div class="col-2 forecast-maximum">
            17°<br />
            24°<br />
            21°<br />
            23°<br />
            25°<br />
          </div>
        </div>
        <div class="row additional-info">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Feels like</p>
                <h5 class="card-title" id="feelsLike"></h5>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Humidity</p>
                <h5 class="card-title" id="humidity"></h5>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text">UV Index</p>
                <h5 class="card-title">0</h5>
                <p class="card-text">Low</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Sunrise</p>
                <h5 class="card-title">6:19 am</h5>
                <p class="card-text">Sunset</p>
                <p class="card-text">5:37 pm</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <p class="source-code"><a href="https://github.com/PL-coding/weather-app" target="_blank" >Open-source code</a> by Louise Gray</p>
    <script src="src/script.js"></script>
  </body>
</html>
